<app-menu></app-menu>

<p-table [value]="logs" [paginator]="true" [(rows)]="rows" [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} / {totalRecords}" [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
          <tr>
              <th>Date</th>
              <th>User</th>
              <th>Message</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-log>
          <tr>
              <td>{{log.Date | date:'medium'}}</td>
              <td>{{log.User}}</td>
              <td>{{log.Message}}</td>
          </tr>
      </ng-template>
  </p-table>
