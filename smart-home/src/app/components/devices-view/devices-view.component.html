<p-table [value]="devices">
    <ng-template pTemplate="body" let-device>
        <tr *ngIf="device.Purpose == 'TemperatureModulator' || device.Purpose == 'AirMostureSensor'">
            <td>{{device.Name}}</td>
            <td>
                <p-slider (onChange)="HandleChange($event)" 
                [min]="device.MinValue" [max]="device.MaxValue"></p-slider>
            </td>
        </tr>
        <tr *ngIf="device.Purpose != 'TemperatureModulator' && device.Purpose != 'AirMostureSensor'">
            <td>{{device.Name}}</td>
            <td>
                <p-slider (onChange)="HandleChange($event)" 
                [min]="device.MinValue" [max]="device.MaxValue"></p-slider>
            </td>
        </tr>
    </ng-template>
</p-table>
